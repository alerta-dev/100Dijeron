<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Mexicanos Dijeron</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="panel-puntos">
      <div id="puntos-equipo1">Puntos equipo 1: 0</div>
      <div id="puntos-equipo2">Puntos equipo 2: 0</div>
    </div>

    <div class="panel-respuestas">
      <div class="respuesta">
        <span id="respuesta1">1.............</span> <span id="puntos1"></span>
      </div>
      <div class="respuesta">
        <span id="respuesta2">2.............</span> <span id="puntos2"></span>
      </div>
      <div class="respuesta">
        <span id="respuesta3">3.............</span> <span id="puntos3"></span>
      </div>
      <div class="respuesta">
        <span id="respuesta4">4.............</span> <span id="puntos4"></span>
      </div>
    </div>

    <div class="panel-control">
      <button onclick="mostrarRespuesta(1)">1</button>
      <button onclick="mostrarRespuesta(2)">2</button>
      <button onclick="mostrarRespuesta(3)">3</button>

      <button onclick="marcarError(1)">1x</button>
      <button onclick="marcarError(2)">2x</button>
      <button onclick="marcarError(3)">3x</button>

      <button onclick="sumarPuntos(1)">E1</button>
      <button onclick="restarPuntos(1)">-E1</button>
      <button onclick="sumarPuntos(2)">E2</button>
      <button onclick="restarPuntos(2)">-E2</button>
    </div>

    <div class="rondas-control">
      <button onclick="cambiarRonda(false)">Ronda Anterior</button>
      <button onclick="cambiarRonda(true)">Siguiente Ronda</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
