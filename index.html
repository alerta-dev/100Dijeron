<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Mexicanos Dijeron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>100 Mexicanos Dijeron</h1>
        <div class="question">¿Cuál es la comida más popular en México?</div>
        <div class="answers">
            <div class="answer">1. <span class="text"></span> <span class="points"></span></div>
            <div class="answer">2. <span class="text"></span> <span class="points"></span></div>
            <div class="answer">3. <span class="text"></span> <span class="points"></span></div>
        </div>
        <div class="controls">
            <button onclick="showAnswer(1, 'Tacos', 40)">Mostrar respuesta 1</button>
            <button onclick="addError()">Error</button>
        </div>
        <div class="teams">
            <div class="team">
                <h2>Equipo 1</h2>
                <p>Puntuación: <span id="team1-points">0</span></p>
                <p>Errores: <span id="team1-errors">0</span></p>
            </div>
            <div class="team">
                <h2>Equipo 2</h2>
                <p>Puntuación: <span id="team2-points">0</span></p>
                <p>Errores: <span id="team2-errors">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
